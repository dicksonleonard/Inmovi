machine:
  xcode:
    version: "7.3.1"

dependencies:
  cache_directories:
    - certificates
    - profiles
  pre:
    - sudo gem install cert
    - cert --development --output_path certificates
    - sudo gem install sigh
    - sigh --development --output_path profiles
    - brew update
    - brew upgrade
    - brew install carthage
    - carthage bootstrap --no-use-binaries